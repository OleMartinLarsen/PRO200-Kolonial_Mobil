<ion-card>
  <ion-card-header (click)="addRecipes()">
    <ion-item color="primary" class="accordion-display-text">
      {{displaydate}}
      <button ion-button clear small icon-only item-right>
        <ion-icon color="light" [name]="icon"></ion-icon>
      </button>
    </ion-item>
  </ion-card-header>

  <ion-card-content #cc>
    <div *ngIf="planned">
      <ion-item (click)="pushRecipeDetails()" class="recipeCard" color="color3">
        <img *ngIf="recipe.recipeImg" [src]="recipe.recipeImg">
        <p>{{recipe.recipeName}}</p>
        <!-- TODO removing plans leaves whitespace -->
        <button class="cardTrash" ion-button round (click)="removeDayPlans()"><ion-icon name="trash"></ion-icon></button>
        <!-- {{recipe.recipeTimeInMinutes}}
        {{recipe.recipePortions}}
        {{recipe.recipeGrade}} 
        -->
      </ion-item>
    </div>
  </ion-card-content>
</ion-card>
