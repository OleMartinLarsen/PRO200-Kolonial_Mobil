<ion-header>
  <ion-navbar>
    <ion-title>
      Vareliste
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>

      <p>Time/portions/ w/e</p>
    </ion-item>
  </ion-list>
</ion-content>
