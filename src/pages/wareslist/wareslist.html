<ion-header>
  <ion-navbar>
    <ion-title>
      Vareliste
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let ware of wares | async" (click)="addToIngredients(ware)">
      <h2 text-wrap>{{ware.wareName}}</h2>
      <p>{{ware.wareType}}, {{ware.warePrice}} kroner</p>
    </ion-item>
  </ion-list>
</ion-content>
