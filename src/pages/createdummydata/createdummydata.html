<ion-header>
  <ion-navbar>
    <ion-title>
      Legg til data
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <section class="container" class="default">
      <section>
        <h1 class="default">Legg til vare</h1>
      </section>
  
      <section class="default">
        <ion-label fixed>Varenavn</ion-label>
        <ion-input class="textInputField" type="text" placeholder="Varenavn" [(ngModel)]="ware.name"></ion-input>
      </section>
  
      <section>
        <ion-label fixed>Pris per enhet i kroner</ion-label>
        <ion-input class="textInputField" type="number" placeholder="Pris per enhet" [(ngModel)]="ware.price"></ion-input>    
      </section>
  
      <section>
        <ion-label fixed>Varetype</ion-label>
        <select [(ngModel)]="ware.type">
            <option value="Frukt">Frukt</option>
            <option value="Grønnsak">Grønnsak</option>
            <option value="Nøtt">Nøtt</option>
            <option value="Urt">Urt</option>
            <option value="Krydder">Krydder</option>
            <option value="Saus/Dressing">Saus/Dressing</option>
            <option value="Pasta">Pasta</option>
            <option value="Brød">Brød</option>
            <option value="Bakevare">Bakevare</option>
            <option value="Meieri">Meieri</option>
            <option value="Kjøtt">Kjøtt</option>
            <option value="Fjærkre">Fjærkre</option>
            <option value="Fisk">Fisk</option>
            <option value="Ferdigmatmat">Ferdigmatmat</option>
            <option value="Desert">Desert</option>
            <option value="Godteri">Godteri</option>
            <option value="Drikke">Drikke</option>
          </select>
      </section>
  
      <!-- <section>
        <ion-label fixed>Bilde</ion-label>
        <ion-input class="textInputField" type="text" placeholder="URL" [(ngModel)]="ware.img"></ion-input>
      </section> -->
    
      <section>
        <button block ion-button (click)="saveWare()">Lagre vare</button>
      </section>
    </section>

    <br>
    <hr>
    <br>

    <section class="container">
      <section>
        <h1>Legg til oppskrift</h1>
      </section>
  
      <section>
        <ion-label fixed>Oppskriftsnavn</ion-label>
        <ion-input class="textInputField" type="text" placeholder="Oppskriftsnavn" [(ngModel)]="recipe.name"></ion-input>
      </section>

      <section>
        <ion-label fixed>Vanskelighetsgrad</ion-label>
        <select [(ngModel)]="recipe.grade">
            <option value="Enkel">Enkel</option>
            <option value="Middels">Middels</option>
            <option value="Vanskelig">Vanskelig</option>
          </select>
      </section>
  
      <section>
        <ion-label fixed>Tid i minutter</ion-label>
        <ion-input class="textInputField" type="number" placeholder="Tid i minutter" [(ngModel)]="recipe.timeInMins"></ion-input>    
      </section>
  
      <section>
        <ion-label fixed>Antall porsjoner</ion-label>
        <ion-input class="textInputField" type="number" placeholder="Antall porsjoner" [(ngModel)]="recipe.portions"></ion-input>    
      </section>
  
      <section>
        <ion-label fixed>Ingredienser</ion-label>
        <!-- List over ingredients added -->
        <ion-list no-lines>
          <ion-item *ngFor="let ingredient of recipeIngredients; let i = index">

            <div item-left>
              <button class="change-ingredients-q-button" (click)="incrementIngredient(i)">+ </button>
              {{recipeIngredientsQ[i]}}
              <button class="change-ingredients-q-button" (click)="decrementIngredient(i)"> -</button>
            </div>
            
            <p>{{ingredient.wareName}}</p>
          </ion-item>
        </ion-list>
        <button block ion-button color="light" (click)="pushWareslist()">Legg til vare</button>
      </section>
  
      <section>
        <ion-label fixed>Instrukser</ion-label>
        <!-- List over instructions added -->
        <ion-list no-lines>
          <ion-item *ngFor="let step of recipeInstructions; let i = index">
            <!-- <p text-wrap>{{i + 1}}. {{step}}</p> --> <!-- With numbered steps -->
            <p>{{step}}</p>
            <div item-right>
              <ion-icon name="trash" (click)="popStep(i)"></ion-icon>
            </div>
          </ion-item>
        </ion-list> 
      </section>
      <section>
        <ion-input type="text" placeholder="Instruks" [(ngModel)]="step"></ion-input> 
        <button block ion-button color="light" (click)="saveStep(step)">Lagre instruks</button>     
      </section>
  
      <section>
        <ion-label fixed>Bilde</ion-label>
        <ion-input class="textInputField" type="text" placeholder="URL" [(ngModel)]="recipe.img"></ion-input>
      </section>
    
      <section>
        <button block ion-button (click)="saveRecipe()">Lagre oppskrift</button>
      </section>
    </section>
</ion-content>
