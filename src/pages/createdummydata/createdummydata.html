<ion-header>
  <ion-navbar>
    <ion-title>
      Lag dummydata
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <section class="container">
      <section>
        <h1>Legg til vare</h1>
      </section>
  
      <section>
        <ion-label fixed>Varenavn</ion-label>
        <ion-input class="textInputField" type="text" placeholder="Varenavn" [(ngModel)]="ware.name"></ion-input>
      </section>
  
      <section>
        <ion-label fixed>Pris per enhet i kroner</ion-label>
        <ion-input class="textInputField" type="number" placeholder="Pris per enhet" [(ngModel)]="ware.price"></ion-input>    
      </section>
  
      <section>
        <ion-label fixed>Varetype</ion-label>
        <select [(ngModel)]="ware.type">
            <option selected>Velg type</option>
            <option value="Frukt">Frukt</option>
            <option value="Grønnsak">Grønnsak</option>
            <option value="Meieri">Meieri</option>
            <option value="Kjøtt">Kjøtt</option>
            <option value="Fjærkre">Fjærkre</option>
            <option value="Fisk">Fisk</option>
            <option value="Ferdigmatmat">Ferdigmatmat</option>
            <option value="Desert">Desert</option>
            <option value="Godteri">Godteri</option>
            <option value="Nøtt">Nøtt</option>
            <option value="Krydder">Krydder</option>
            <option value="Urt">Urt</option>
          </select>
      </section>
  
      <section>
        <p>Ferdigmatmat: frossenpizza, rett-i-koppen</p>
        <p>Desert: kjeks, kake, is</p>  
      </section>
    
      <section>
        <button block ion-button (click)="saveWare()">Lagre vare</button>
      </section>
    </section>
</ion-content>
