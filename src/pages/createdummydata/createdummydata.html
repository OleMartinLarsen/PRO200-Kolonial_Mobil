<ion-header>
  <ion-navbar>
    <ion-title>
      Lag dummydata
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <section class="container">
      <section>
        <h1>Legg til vare</h1>
      </section>
  
      <section>
        <ion-label fixed>Varenavn</ion-label>
        <ion-input class="textInputField" type="text" placeholder="Varenavn" [(ngModel)]="ware.name"></ion-input>
      </section>
  
      <section>
        <ion-label fixed>Pris per enhet i kroner</ion-label>
        <ion-input class="textInputField" type="number" placeholder="Pris per enhet" [(ngModel)]="ware.price"></ion-input>    
      </section>
  
      <section>
        <ion-label fixed>Varetype</ion-label>
        <select [(ngModel)]="ware.type">
            <option value="Frukt">Frukt</option>
            <option value="Grønnsak">Grønnsak</option>
            <option value="Nøtt">Nøtt</option>
            <option value="Krydder">Krydder</option>
            <option value="Urt">Urt</option>
            <option value="Meieri">Meieri</option>
            <option value="Kjøtt">Kjøtt</option>
            <option value="Fjærkre">Fjærkre</option>
            <option value="Fisk">Fisk</option>
            <option value="Ferdigmatmat">Ferdigmatmat</option>
            <option value="Desert">Desert</option>
            <option value="Godteri">Godteri</option>
          </select>
      </section>
  
      <section>
        <p>Ferdigmatmat: frossenpizza, rett-i-koppen</p>
        <p>Desert: kjeks, kake, is</p>  
      </section>
    
      <section>
        <button block ion-button (click)="saveWare()">Lagre vare</button>
      </section>
    </section>

    <section class="container">
      <section>
        <h1>Legg til oppskrift</h1>
      </section>
  
      <section>
        <ion-label fixed>Oppskriftsnavn</ion-label>
        <ion-input class="textInputField" type="text" placeholder="Oppskriftsnavn" [(ngModel)]="recipe.name"></ion-input>
      </section>

      <section>
        <ion-label fixed>Vanskelighetsgrad</ion-label>
        <select [(ngModel)]="recipe.grade">
            <option value="Enkel">Enkel</option>
            <option value="Middels">Middels</option>
            <option value="Vanskelig">Vanskelig</option>
          </select>
      </section>
  
      <section>
        <ion-label fixed>Tid i minutter</ion-label>
        <ion-input class="textInputField" type="number" placeholder="Tid i minutter" [(ngModel)]="recipe.timeInMins"></ion-input>    
      </section>
  
      <section>
        <ion-label fixed>Antall porsjoner</ion-label>
        <ion-input class="textInputField" type="number" placeholder="Antall porsjoner" [(ngModel)]="recipe.portions"></ion-input>    
      </section>
  
      <section>
        <ion-label fixed>Ingredienser</ion-label>
        <button block ion-button (click)="pushWareslist()">Legg til vare</button>
        <!-- <ion-input class="textInputField" type="text" placeholder="Ingredienser" [(ngModel)]="recipe.ingredients"></ion-input>     -->
      </section>
  
      <section>
        <ion-label fixed>Instrukser</ion-label>
        <ion-input class="textInputField" type="text" placeholder="Instrukser" [(ngModel)]="recipe.instructions"></ion-input>    
      </section>
    
      <section>
        <button block ion-button (click)="saveRecipe()">Lagre oppskrift</button>
      </section>
    </section>
</ion-content>
