<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>
      Min ukesliste
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushPreferences()"> 
        <ion-icon name="cog" class="ion-icon-with-text">
          <p class="ion-icon-text">Preferanser</p>
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushUser()">
        <ion-icon name="contact" class="ion-icon-with-text">
          <p class="ion-icon-text">Profil</p>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentStyle">
  <h1>{{displayWeek}}</h1>
  <ion-list no-lines>
    <ion-item *ngFor="let days of week" class="ion-item-background-aubergine">
      <accordion></accordion>
    </ion-item>
  </ion-list>

  <button block ion-button (click)="addToCart()"> <p id="addToCartText">Legg til i handlekurv </p></button>
  <!-- <button block ion-button (click)="emptyPlanner()"><p id="addToCartText">TÃ¸m liste</p></button> -->
</ion-content>
