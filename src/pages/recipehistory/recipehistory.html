<ion-header>
  <ion-navbar>
    <ion-title>
      Historikk
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="pushUser()"> 
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <p>Time/portions/ w/e</p>
    </ion-item>
  </ion-list>
</ion-content>
