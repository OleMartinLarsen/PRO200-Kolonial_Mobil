<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>
      Historikk
    </ion-title>
    <ion-buttons end>
      <button class="userbutton" ion-button icon-only (click)="pushUser()"> 
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentStyle">
  <ion-list no-lines>
    <ion-item *ngFor="let recipe of history" (click)="pushRecipeDetails(recipe)">
      <h2 text-wrap>{{recipe.recipeName}}</h2>
      <p>{{recipe.recipeGrade}}, {{recipe.recipeTimeInMinutes}} min</p>
    </ion-item>
  </ion-list>
</ion-content>
