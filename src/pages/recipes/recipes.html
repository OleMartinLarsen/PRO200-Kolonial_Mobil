<ion-header>

  <ion-navbar>
    <ion-title>
      Recipes
    </ion-title>
    <ion-buttons end>
        <!-- User -->
        <button ion-button icon-only color="royal" (click)="pushUser()"> 
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Recipes</h1>
  <button block ion-button (click)="pushRecipeDetails()">Eksempeloppskrift</button>
  
  <div *ngIf="loading">
      <p>Laster</p>
      <ion-spinner></ion-spinner>
    </div>
  <div *ngIf="!loading">
    <ion-list no-lines>
      <ion-item *ngFor="let recipe of allrecipes | async" (click)="pushRecipeDetails(recipe)">
        <h2 text-wrap>{{recipe.recipeName}}</h2>
        <p>{{recipe.recipeGrade}}, {{recipe.recipeTimeInMinutes}} min</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
