<ion-header>
  <ion-navbar>
    <ion-title>
      Logg inn
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="pageBackground">
    <section class="container">
  
        <section>
          <h1 class="loginTitle">Innlogging</h1>
        </section>
  
      <section>
        <ion-label fixed>Email</ion-label>
        <ion-input class="textInputField" type="text" placeholder ="E-post" [(ngModel)]="user.email"></ion-input>
      </section>
  
      <section>
        <ion-label fixed>Passord</ion-label>
        <ion-input class="textInputField" type="password" placeholder ="Passord" [(ngModel)]="user.pass"></ion-input>
      </section>
  
      <section>
        <br>
        <button block ion-button class="darkText" (click)="loginUser()">Logg inn</button>
        <br>
        <button block ion-button color="light" (click)="pushRegister()">Opprett konto</button>
      </section>
    </section>
  </ion-content>
