<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>Cart</ion-title>
    <ion-buttons end>
      <button class="userbutton" ion-button icon-only (click)="pushUser()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentStyle">
  <ion-list no-lines>
    <ion-item *ngFor="let recipe of recipesInCart"  (click)="pushRecipeDetails(recipe)" class ="recipeCard">
        <img *ngIf="recipe.recipeImg" [src]="recipe.recipeImg" class="image">
        <div class="cardText">
        <h1 class="imageText" text-wrap>{{recipe.recipeName}}</h1>
        <h3 class="imageDescription">{{recipe.recipeGrade}}, {{recipe.recipeTimeInMinutes}} min</h3>
          </div>
    </ion-item>
  </ion-list>

  <p class="default">Total pris: {{cartPrice}} kr</p>

  <button block ion-button (click)="goToOrder()" class="buttonText">GÃ¥ til bestilling</button>
</ion-content>
