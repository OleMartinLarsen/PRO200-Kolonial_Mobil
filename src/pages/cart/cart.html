<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>
      Handlevogn
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushPreferences()"> 
        <ion-icon name="cog" class="ion-icon-with-text">
          <p class="ion-icon-text">Preferanser</p>
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushUser()"> 
        <ion-icon name="contact" class="ion-icon-with-text">
          <p class="ion-icon-text">Profil</p>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentStyle">
  <ion-list no-lines>
    <ion-item *ngFor="let recipe of recipesInCart; let i = index" (click)="pushRecipeDetails(recipe)" class ="recipeCard">
        <img *ngIf="recipe.recipeImg" [src]="recipe.recipeImg" class="image">
        <div class="cardText">
          <h1 class="imageText" text-wrap>{{recipe.recipeName}}</h1>
          <h3 class="imageDescription">{{recipe.recipeGrade}}, {{recipe.recipeTimeInMinutes}} min</h3>
        </div>
        <button block ion-button (click)="popRecipe(i)" class="delete" color="color3">
          <p item-left class="deleteText">Slett</p>
          <ion-icon class="trash" name="trash"></ion-icon>
        </button>
       <!-- <button class="cardTrash" ion-button round (click)="popRecipe(i)"><ion-icon name="trash"></ion-icon></button> -->
    </ion-item>
  </ion-list>

  <div class="container">
    <button block ion-button (click)="emptyCart()" class="delete deleteCart" color="color3">
      <p item-left>Tøm handlekurv</p>
      <ion-icon class="trash" name="trash"></ion-icon>
    </button>
  </div>
  
  <p class="white-text">Total pris: {{cartPrice}} kr</p>

  <div class="container">
    <button block ion-button (click)="emptyCart()" class="delete deleteCart" color="color3">
      <p item-left>Tøm handlekurv</p>
      <ion-icon class="trash" name="trash"></ion-icon>
    </button>
  </div>

  <button block ion-button (click)="goToOrder()" class="buttonText">Gå til bestilling</button>
</ion-content>
