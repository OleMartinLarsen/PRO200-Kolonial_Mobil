<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>
      Cart
    </ion-title>
    <ion-buttons end>
      <button class="userbutton" ion-button icon-only (click)="pushSettings()"> 
        <ion-icon name="cog" class="ion-icon-with-text">
          <p class="ion-icon-text">Instillinger</p>
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button class="userbutton" ion-button icon-only (click)="pushUser()"> 
        <ion-icon name="contact" class="ion-icon-with-text">
          <p class="ion-icon-text">Profil</p>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentStyle">
  <ion-list no-lines>
    <ion-item *ngFor="let recipe of recipesInCart"  (click)="pushRecipeDetails(recipe)">
      <p>{{recipe.recipeName}}</p>
      <div item-right>
        <ion-icon name="trash" (click)="popRecipe()"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

  <p class="white-text">Total pris: {{cartPrice}} kr</p>

  <button block ion-button (click)="goToOrder()">GÃ¥ til bestilling</button>
</ion-content>
