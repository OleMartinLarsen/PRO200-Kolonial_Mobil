<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>Cart</ion-title>
    <ion-buttons end>
      <button class="userbutton" ion-button icon-only (click)="pushUser()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentStyle">
  <ion-list no-lines>
    <ion-item *ngFor="let ware of cart">
      <p>{{ware.wareName}}</p>
    </ion-item>
  </ion-list>
</ion-content>
