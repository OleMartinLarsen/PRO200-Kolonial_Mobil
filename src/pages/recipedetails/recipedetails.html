<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>
      {{recipe.recipeName}}
    </ion-title>
    <ion-buttons end *ngIf="!isFavorited">
      <button class="userbutton" ion-button icon-only (click)="addToFavorites()"> 
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="isFavorited">
      <button class="userbutton" ion-button icon-only (click)="removeFromFavorites()"> 
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button class="userbutton" ion-button icon-only (click)="pushUser()"> 
          <ion-icon name="contact" class="ion-icon-with-text">
            <p class="ion-icon-text">Min Profil</p>
          </ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="default">
    <ion-item class ="recipeCard">
        <img *ngIf="recipe.recipeImg" [src]="recipe.recipeImg" id="image">
      <div class="cardText">
        <h1 class="imageText" text-wrap>{{recipe.recipeName}}</h1>
        <!-- <p>{{recipe.recipeGrade}}, {{recipe.recipeTimeInMinutes}} min</p> -->
      </div>
    </ion-item>
    <p>{{recipe.recipeTimeInMinutes}} minutter, {{recipe.recipePortions}} porsjoner</p>
    
    <p>Ingredienser</p>
    <ion-list no-lines>
      <ion-item class="default" *ngFor="let ingredient of ingredients; let i = index">
        <p class="text" text-wrap><!--{{ingredientsQ[i]}} {{ingredient.wareName}}--></p>
      </ion-item>
    </ion-list>
    
    <p>Instrukser</p>
    <ion-list no-lines>
      <ion-item *ngFor="let step of instructions" class="default">
        <p class="text" text-wrap>{{step}}</p>
      </ion-item>
    </ion-list>

    <div *ngIf="isPlanning">
      <!-- //todo make buttons static on bottom of screen, remember to add space so the button doesn't block text -->
      <button block ion-button (click)="addRecipeToDay()">{{addDinnerButtonText}}</button>
    </div>
</ion-content>
