<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>
      {{recipe.recipeName}}
    </ion-title>
    <ion-buttons end *ngIf="!isFavorited">
      <button class="userbutton" ion-button icon-only (click)="addToFavorites()"> 
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button class="userbutton" ion-button icon-only (click)="pushUser()"> 
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="default">
    <img *ngIf="recipe.recipeImg" [src]="recipe.recipeImg">
    <ion-item class ="recipeCard">
      <div class="cardText">
        <h2 text-wrap>{{recipe.recipeName}}</h2>
        <p>{{recipe.recipeGrade}}, {{recipe.recipeTimeInMinutes}} min</p>
      </div>
    </ion-item>
    <p>{{recipe.recipeTimeInMinutes}} minutter, {{recipe.recipePortions}} porsjoner</p>
    
    <p>Ingredienser</p>
    <ion-list no-lines>
      <ion-item class="default" *ngFor="let ingredient of ingredients">
        <p style="color: #FFFFFF" text-wrap>{{ingredient.wareName}}</p>
      </ion-item>
    </ion-list>
    
    <p>Instrukser</p>
    <ion-list no-lines>
      <ion-item class="default" *ngFor="let step of instructions">
        <p text-wrap>{{step}}</p>
      </ion-item>
    </ion-list>

    <div *ngIf="isPlanning">
      <button block ion-button (click)="addRecipeToDay()">{{addDinnerButtonText}}</button>
    </div>
</ion-content>
