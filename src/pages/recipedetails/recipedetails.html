<ion-header>
  <ion-navbar>
    <ion-title>
      {{recipe.recipeName}}
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="pushUser()"> 
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      <!-- Favorittknapp -->
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>{{recipe.recipeName}}</h1>
    <p>{{recipe.recipeTimeInMinutes}} minutter, {{recipe.recipePortions}} porsjoner</p>

    <ion-list no-lines>
      <ion-item *ngFor="let ingredient of ingredients">
        <h2 text-wrap>{{ingredient.wareName}}</h2>
      </ion-item>
    </ion-list>

    <p>{{recipe.recipeInstructions}}</p>
</ion-content>
