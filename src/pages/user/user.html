<ion-header>
  <ion-navbar class="navbarStyle">
    <ion-title>
      Brukerinformasjon
    </ion-title>
    <ion-buttons end>
      <!-- Logout -->
      <button ion-button icon-only color="royal" (click)="logoutUser()"> 
        Logg ut 
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentStyle">
  <div *ngIf="loading">
      <p>Laster</p>
      <ion-spinner></ion-spinner>
    </div>
  <div *ngIf="!loading">
      <ion-item text-wrap *ngFor="let user of users | async">
        <!-- TODO? picture -->
        <p>Navn: {{user.userSurname}}, {{user.userName}}</p>
        <p>Email: {{user.userEmail}}</p>
        <p>Telefon: {{user.userPhone}}</p>
        <p>Adresse: {{user.userAdress}}</p>
      </ion-item>
  </div>

  <br>
  <button block ion-button (click)="pushSettings()">Innstillinger</button>
  <button block ion-button (click)="pushAddMyRecipe()" (swipe)="pushAddData()">Legg til oppskrift</button>
  <br>
  <button block ion-button (click)="logoutUser()">Logg ut</button>
</ion-content>
